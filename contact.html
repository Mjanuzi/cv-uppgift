<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  </head>
  <body>

    <script src="script.js"></script>


    <div class="navbar">
      <a class="active" href="index.html" class="home">Home</a>
      <a class="active" href="about.html" class="about">About</a>
      <a class="active" href="projects.html" class="projects">Projects</a>
    </div>

    <header class="about-background">
      <h1>Contact Formula</h1>
    </header>

    <main>
      <article>
        <section class="contact-design"> <!-- class="contact-design" -->
          <h2 class="paragraph-line">Contact Me</h2>
          <div class="contact-form">
          <form id="userForm">

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required placeholder="Type in your name" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Type in your email adress">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea rows="5" id="message" name="message" required placeholder="..."></textarea>
            </div>

            <div>
              <button type="submit" id="submitBtn">Submit</button>
            </div>
            
            
          </form>
        
        </div>
        </section>
        <section class="message-on-submit" id="messageOnSubmit">
            <h3 class="paragraph-line">Contact Information</h3>
            <p>Thank you for your message!</p>
        </section>
      </article>
    </main>
    <footer class="footer-about">
        <p>&copy; 2025 My portfolio. All rights reserved.</p>
      </footer>
  </body>
</html>
